# Basic configuration
set -g mouse on
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix
set -s extended-keys on

# Vim Bindings
setw -g mode-keys vi
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

# Popup Helpers
bind-key C-g display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "lazygit"
unbind t
bind-key t display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "zsh"
bind C-n display-popup -E 'sh -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Restoration
set -g @continuum-restore 'on'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# NOTE: vim-tmux-navigator has an nvim integration
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'xamut/tmux-spotify'
# NOTE: tmux-ressurect has an nvim integration
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'

# Check if TPM (Tmux Plugin Manager) directory exists
if "test ! -d ~/.tmux/plugins/tpm" 'run-shell "display-message \"Error: Tmux Plugin Manager (TPM) not found! Please install it by running: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm\""'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
